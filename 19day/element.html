<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var lis = document.getElementsByTagName("li");
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
            console.log(i);
        }
    }
    getAllListItem();

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sSpan = document.getElementById(sectionId).getElementsByTagName("span");
        for (var i = 0; i < sSpan.length; i++) {
            if (sSpan[i].textContent === "HTML") {
                console.log(sSpan[i]);
            }
        }
        
    }
    findAllHtmlSpanInOneSection("news-top");
    findAllHtmlSpanInOneSection("news-normal");

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sSpan = document.getElementById(sectionId).getElementsByTagName("span");
        for (var i = 0; i < sSpan.length; i++) {
            var sParent = sSpan[i].parentNode;
            if (sSpan[i].textContent === spanCont && sParent.tagName === "LI") {
                console.log(sParent);
            }
        }
    }
    findListItem("news-top", "JS");
    findListItem("news-normal", "HTML");

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sA = document.getElementById(sectionId).getElementsByTagName("a");
        for (var i = 0; i < sA.length; i++) {
            var sClass = sA[i].className;
            if (sClass === "active") {
                console.log(sA[i].textContent);
            }
        }
    }
    getActiveLinkContent("news-top");
    getActiveLinkContent("news-normal");

    </script>
</body>
</html>
