<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div>
	    <label>Number A:
	    	<input id="radio-a" type="radio" name="math-obj" value="a">
	    </label>
	    <input id="num-a" type="text">
    	<label>Number B:
    		<input id="radio-b" type="radio" name="math-obj" value="b">
    	</label>
    	<input id="num-b" type="text">
	</div>
	<div>
	    <button>判断当前选中的输入框输入内容是否为数字</button>
	    <button>把 A 四舍五入为 B 个小数位数的数字</button>
	    <button>当前选中数字的绝对值</button>
	    <button>对当前选中的数字进行上舍入</button>
	    <button>对当前选中的数字进行下舍入</button>
	    <button>把当前选中的数字四舍五入为最接近的整数</button>
	    <button>返回 A 和 B 中的最高值</button>
	    <button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>

	<script type="text/javascript">
		let radioA = document.getElementById("radio-a");
		let numA = document.getElementById("num-a");
		let radioB = document.getElementById("radio-b");
		let numB = document.getElementById("num-b");
		let btns = document.getElementsByTagName("button");
		let isNum = btns[0];
		let fourOrFiveDouble = btns[1];
		let absValue = btns[2];
		let upToInt = btns[3];
		let downToInt = btns[4];
		let fourOrFiveInt = btns[5];
		let maxNum = btns[6];
		let minNum = btns[7];
		let myP = document.getElementById("result");

		isNum.onclick = function(){
			if (radioA.checked) {
				if (numA.value == "") {
					console.log("请输入后再点击");
					return;
				}
				myP.textContent = (isNaN(numA.value)) ? "当前选中的输入框输入的内容不是数字" : "当前选中的输入框输入的内容是数字";
			} else {
				if (numB.value == "") {
					console.log("请输入后再点击");
					return;
				}
				myP.textContent = (isNaN(numB.value)) ? "当前选中的输入框输入的内容不是数字" : "当前选中的输入框输入的内容是数字";
			}
		}

		fourOrFiveDouble.onclick = function(){
			if (isNumber(numA, numB)) {
				myP.textContent = Number(numA.value).toFixed(Math.floor(Math.abs(numB.value)));
			}
		}

		absValue.onclick = function(){
			radioA.checked ? 
				(myP.textContent = isNumber(numA) ? Math.abs(numA.value) : "") : 
				(myP.textContent = isNumber(numB) ? Math.abs(numB.value) : "");
		}

		upToInt.onclick = function(){
			radioA.checked ? 
				(myP.textContent = isNumber(numA) ? Math.ceil(numA.value) : "") : 
				(myP.textContent = isNumber(numB) ? Math.ceil(numB.value) : "");
		}

		downToInt.onclick = function(){
			radioA.checked ? 
				(myP.textContent = isNumber(numA) ? Math.floor(numA.value) : "") : 
				(myP.textContent = isNumber(numB) ? Math.floor(numB.value) : "");
		}

		fourOrFiveInt.onclick = function(){
			radioA.checked ? 
				(myP.textContent = isNumber(numA) ? Math.round(numA.value) : "") : 
				(myP.textContent = isNumber(numB) ? Math.round(numB.value) : "");
		}

		maxNum.onclick = function(){
			if (isNumber(numA, numB)) {
				myP.textContent = Math.max(numA.value,numB.value);
			}
		}

		minNum.onclick = function(){
			if (isNumber(numA, numB)) {
				myP.textContent = Math.min(numA.value,numB.value);
			}
		}

		function isNumber() {
			switch(arguments.length){
				case 1:
					if (arguments[0].value == "") {
						console.log("请输入后再点击");
						return false;
					}
					if (isNaN(arguments[0].value)) {
						console.log("输入的不是数字");
						return false;
					}
					return true;
					break;
				case 2:
					if (arguments[0].value == "" || arguments[1].value == "") {
						console.log("请输入后再点击");
						return false;
					}
					if (isNaN(arguments[0].value) || isNaN(arguments[1].value)) {
						console.log("输入的不是数字");
						return false;
					}
					return true;
			}
		}

	</script>
</body>
</html>
