<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		//a-z排序
		arr.sort((a, b) => {
			if (a > b) {
				return 1;
			} else if (a < b) {
				return -1;
			} else {
				return 0;
			}
		});

		console.log(arr);
		//z-a排序
		arr.sort((a, b) => {
			if (a > b) {
				return -1;
			} else if (a < b) {
				return 1;
			} else {
				return 0;
			}
		});

		console.log(arr);
	</script>
</body>
</html>
