<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div>
	    <label>String A:
	        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
	    </label>
	    <textarea id="str-a"></textarea>
	    <label>String B:
	        <input id="radio-b" type="radio" name="str-obj" value="b">
	    </label>
	    <textarea id="str-b"></textarea>        
	    <label>Num A：<input id="num-a" type="number" value="0"></label>
	    <label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div>
	    <button>获取当前选中输入的内容长度</button>
	    <button>当前选中输入中的第3个字符</button>
	    <button>把两个输入框的文字连接在一起输出（concat）</button>
	    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button>当前选中输入框的行数</button>
	    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button>把所选输入框中的内容全部转为大写</button>
	    <button>把所选输入框中的内容全部转为小写</button>
	    <button>把所选输入框中内容的半角空格全部去除</button>
	    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>

	<script type="text/javascript">
		var radioA = document.getElementById("radio-a");
		var strA = document.getElementById("str-a");
		var radioB = document.getElementById("radio-b");
		var strB = document.getElementById("str-b");
		var numA = document.getElementById("num-a");
		var numB = document.getElementById("num-b");
		var btns = document.getElementsByTagName("button");
		var sLen = btns[0];
		var thirdChar = btns[1];
		var twoConcat = btns[2];
		var bInAFirst = btns[3];
		var AInBLast = btns[4];
		var mySlice = btns[5];
		var myLine = btns[6];
		var mySubstr = btns[7];
		var toUp = btns[8];
		var toLow = btns[9];
		var delSpace = btns[10];
		var myReplace = btns[11];
		var myP = document.getElementById("result");

		sLen.onclick = function(){
			myP.textContent = "当前选中输入的内容长度为：" + (radioA.checked ? strA.value.length : strB.value.length);
		}

		thirdChar.onclick = function(){
			myP.textContent = "当前选中输入的第3个字符为：" + 
				(radioA.checked ? 
					(strA.value.length > 2 ? strA.value[2] : "字符串长度小于3") :
					(strB.value.length > 2 ? strB.value[2] : "字符串长度小于3"));
		}

		twoConcat.onclick = function(){
			myP.textContent = strA.value + strB.value;
		}

		bInAFirst.onclick = function(){
			myP.textContent = "输入框B中的内容在输入框A中的内容第一次出现的位置为：" + 
				strA.value.indexOf(strB.value);
		}

		AInBLast.onclick = function(){
			myP.textContent = "输入框A中的内容在输入框B中的内容最后一次出现的位置为：" +
				strB.value.lastIndexOf(strA.value);
		}

		mySlice.onclick = function(){
			myP.textContent = "所选输入框中从num-a到num-b之前的所有字符为：" +
				(radioA.checked ?
					strA.value.slice(numA.value, numB.value) :
					strB.value.slice(numA.value, numB.value));
		}

		myLine.onclick = function(){
			//该功能实现有点复杂故日后再说(再也不写)
			myP.textContent = "所选输入框的行数为：" + (radioA.checked ? 
				strA.value.split("\n").length: strB.value.split("\n").length);
		}

		mySubstr.onclick = function(){
			myP.textContent = radioA.checked ?
				strA.value.substr(numA.value, numB.value) :
				strB.value.substr(numA.value, numB.value);
		}

		toUp.onclick = function(){
			myP.textContent = radioA.checked ?
				strA.value.toUpperCase() :
				strB.value.toUpperCase();
		}

		toLow.onclick = function(){
			myP.textContent = radioA.checked ?
				strA.value.toLowerCase() :
				strB.value.toLowerCase();
		}

		delSpace.onclick = function(){
			myP.textContent = radioA.checked ?
				strA.value.replace(" ", "") :
				strB.value.replace(" ", "");
		}

		myReplace.onclick = function(){
			myP.textContent = radioA.checked ?
				strA.value.replace("a", strB.value) :
				strB.value.replace("a", strA.value);
		}
	</script>
</body>
</html>
