<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			/*height: 100%;*/
			margin: 0;
			padding: 0;
		}
		html {
  			font-family: sans-serif;
  			height: 100%;
		}

		body {
  			overflow: hidden;
  			height: inherit;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript">
		const canvas = document.querySelector('canvas');
		const ctx = canvas.getContext('2d');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		const pi = Math.PI;

		ctx.beginPath();
		ctx.moveTo(10, 50);
		ctx.lineTo(100, 50);
		ctx.rect(100, 100, 100, 100);
		// ctx.arc(250, 100, 50, 0, 2 * Math.PI);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(250, 100, 50, 0, 2 * pi);
		ctx.stroke();

		ctx.font = '20px sans-serif';
		ctx.fillText('There are some words!', 300, 100);

		ctx.beginPath();
		ctx.arc(350, 200, 50, 0, 2 * pi);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(350, 200, 2, 0, 2 * pi);
		ctx.fill();

		ctx.beginPath();
		ctx.moveTo(330, 200);
		ctx.lineTo(350, 200);
		ctx.moveTo(350, 170);
		ctx.lineTo(350, 200);
		ctx.moveTo(380, 170);
		ctx.lineTo(350, 200);
		ctx.stroke();

		ctx.beginPath();
		ctx.lineWidth = 5;
		ctx.arc(550, 200, 50, 0.5 * pi, 1.5 * pi);
		ctx.arc(580, 150, 30, 1 * pi, 1.75 * pi);
		ctx.arc(668, 150, 70, 1.1 * pi, 2 * pi);
		ctx.arc(668, 150, 70, 0, 0.1 * pi);
		ctx.arc(747, 210, 40, 1.4 * pi, 2 * pi);
		ctx.arc(747, 210, 40, 0 * pi, 0.5 * pi);
		ctx.lineTo(550, 250)
		ctx.stroke();
	</script>
</body>
</html>
