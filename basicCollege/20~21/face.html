<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#face{
			margin: 100px auto;
			width: 480px;
			height: 480px;
			background: url(face.jpg) no-repeat;
			background-position: 0 -480px ;
		}
	</style>
</head>
<body>
	<div id="face"></div>
	<script type="text/javascript">
		var face = document.querySelector("#face");
		var count = 0;
		var flag = 0;
		setInterval(function(){
			if (flag === 0) {
				count++;
			} else if (flag === 1) {
				count--;
			}
			if (count === 16) {
				flag = 1;
			} else if (count === 0) {
				flag = 0;
			}
			face.style.backgroundPosition = "0 " + count * -480 + "px";
		}, 100);
	</script>
</body>
</html>
