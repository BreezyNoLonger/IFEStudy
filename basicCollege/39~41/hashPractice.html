<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<button id="a">A</button>
	<button id="b">B</button>
	<button id="c">C</button>
	
	<button id="d">D</button>
	<button id="e">E</button>
	<button id="f">F</button>
	
	
	<div id="contABC"></div>
	<div id="contDEF"></div>

	<script type="text/javascript">
		function readHash() {
			return location.hash.split('#')[1];
		}
		function rendering() {
			var text = readHash();
			console.log(text)
			var contABC = document.getElementById('contABC');
			var contDEF = document.getElementById('contDEF');
			switch(text) {
				case 'A':
				case 'B':
				case 'C':
					contABC.innerHTML = text;
					contDEF.innerHTML = '';
					break;
				case 'D':
				case 'E':
				case 'F':
					contABC.innerHTML = '';
					contDEF.innerHTML = text;
					break;
			}
		}
		var btns = document.getElementsByTagName('button');
		for (var i = 0; i < btns.length; i++) {
			(function(i) {
				btns[i].onclick = function() {
					location.hash = btns[i].innerHTML;
				}
			})(i);
			
		}

		window.onhashchange = rendering;

		rendering();
	</script>
</body>
</html>
