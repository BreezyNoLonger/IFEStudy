	<script type="text/javascript">	
		var myYear = document.getElementById("year-select");
		var myMonth = document.getElementById("month-select");
		var myDay = document.getElementById("day-select");
		var myHour = document.getElementById("hour-select");
		var myMinute = document.getElementById("minute-select");
		var mySecond = document.getElementById("second-select");
		var dayChange = myDay.getElementsByTagName("option");
		var result = document.getElementById("result-wrapper");
		var selects = document.getElementsByTagName("select");
		var tempNowDay = 0;
		var tempSetDay = 0;

		//设置当前选择的日期
		function getYear(){
			return myYear.value + "年";
		}
		function getMonth(){
			return myMonth.value + "月";
		}
		function getDay(){
			return myDay.value + "日";
		}
		function getWeek(){
			var myWeek = ["天", "一", "二", "三", "四", "五", "六"];
			var tempDate = new Date;
			tempDate.setFullYear(myYear.value);
			tempDate.setMonth(myMonth.value - 1);
			tempDate.setDate(myDay.value);
			return "星期" + myWeek[tempDate.getDay()] + " ";
		}
		function getHour(){
			return myHour.value + ":";
		}
		function getMinute(){
			return myMinute.value + ":";
		}
		function getSecond(){
			return mySecond.value + " ";
		}
		function getTime(){
			return getYear() + getMonth() + getDay() + getWeek() + getHour() + getMinute() + getSecond();
		}

		//计算相差时间
		function calTime(myDate){
			tempNowDay = Date.UTC(myDate.getFullYear(), myDate.getMonth(), myDate.getDate(), myDate.getHours(), myDate.getMinutes(), myDate.getSeconds());
			tempSetDay = Date.UTC(myYear.value, myMonth.value - 1, myDay.value, myHour.value, myMinute.value, mySecond.value);
			var temp = 0;
			if (tempNowDay > tempSetDay) {
				var mSecond = Math.floor((tempNowDay - tempSetDay) / 1000);
			} else if (tempNowDay < tempSetDay) {
				var mSecond = Math.floor((tempSetDay - tempNowDay) / 1000);
			} else {
				var mSecond = 0;
			}
			var nowDays = Math.floor(mSecond / 86400);
			mSecond = mSecond % 86400;
			var nowHours = Math.floor(mSecond / 3600);
			mSecond = mSecond % 3600;
			var nowMinutes = Math.floor(mSecond / 60);
			var nowSeconds = mSecond % 60;
			return nowDays + "天" + nowHours + "小时" + nowMinutes + "分" + nowSeconds + "秒";
		}

		function changeSele(){
			var myDate = new Date();
			var tempTime = "";
			tempNowDay = Date.UTC(myDate.getFullYear(), myDate.getMonth(), myDate.getDate(), myDate.getHours(), myDate.getMinutes(), myDate.getSeconds());
			tempSetDay = Date.UTC(myYear.value, myMonth.value - 1, myDay.value, myHour.value, myMinute.value, mySecond.value);
			if (tempNowDay > tempSetDay) {
				tempTime = "现在距离" + getTime(myDate) + "已经过去 " + calTime(myDate);
			} else if (tempNowDay < tempSetDay) {
				tempTime = "现在距离" + getTime(myDate) + "还有 " + calTime(myDate);
			} else {
				tempTime = "现在距离" + getTime(myDate) + " " + calTime(myDate);
			}
			result.textContent = tempTime;
		}
		function changeMonth(){
			for (let i = 28; i < 31; i++){
				dayChange[i].style.display = "block";
			}
			switch (myMonth.value) {
				case "2":
					if ((myYear.value % 4 == 0 && myYear.value % 100 != 0) || myYear.value % 400 == 0) {
						for (let i = 29; i < 31; i++){
							dayChange[i].style.display = "none";
					}
					} else {
						for (let i = 28; i < 31; i++){
							dayChange[i].style.display = "none";
						}
					}
					break;
				case '4':
				case '6':
				case '9':
				case '11':
					dayChange[30].style.display = "none";
					break;
			}
		}
		myMonth.addEventListener("change", changeMonth);
		for (let i = 0; i < selects.length; i++) {
			selects[i].addEventListener("change", changeSele);
		}
		setInterval(changeSele, 1000);
