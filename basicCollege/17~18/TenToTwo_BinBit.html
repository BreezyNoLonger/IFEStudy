<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

        function dec2bin(decNumber) {
            if (decNumber < 0) {
                alert("请输入非负整数");
            } else {
                var two = "";
                while(decNumber / 2 != 0){
                    two = (decNumber % 2) + two;
                    decNumber = Math.floor(decNumber/2);
                }
                return two;
            }
        }

        var btn = document.getElementById("trans-btn");
        var num = document.getElementById("dec-number");
        var result = document.getElementById("result");
        var bit = document.getElementById("bin-bit");

        btn.onclick = function(){
            var setNum = dec2bin(Number(num.value));
            var bitNum = Number(bit.value);
            var sLen = setNum.length;
            if (bitNum > sLen) {
                for (var i = 0; i < (bitNum - sLen); i++) {
                    setNum = "0" + setNum;
                }
            } else {
                console.log("转换后长度大于等于所写位数");
            }
            result.innerHTML = setNum;
        }

    </script>
</body>
</html>
