<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE ECMAScript</title>
</head>
<body>
	<p></p>
	<script type="text/javascript">
		for (let i = 1; i < 10; i++) {
			for (let j = 1; j < 10; j++) {
				console.log(i + " * " + j + " = " + i*j);
				var c = i + " * " + j + " = " + i*j + " ";
				while(c.length < 21){
					c += "&nbsp&nbsp";
				}
				document.write(c);
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
