<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var tree = {
		    "id": 0,
		    "name": "root",
		    "left": {
		        "id": 1,
		        "name": "Simon",
		        "left": {
		            "id": 3,
		            "name": "Carl",
		            "left": {
		                "id": 7,
		                "name": "Lee",
		                "left": {
		                    "id": 11,
		                    "name": "Fate"
		                }
		            },
		            "right": {
		                "id": 8,
		                "name": "Annie",
		                "left": {
		                    "id": 12,
		                    "name": "Saber"
		                }
		            }
		        },
		        "right": {
		            "id": 4,
		            "name": "Tony",
		            "left": {
		                "id": 9,
		                "name": "Candy"
		            }
		        }
		    },
		    "right": {
		        "id": 2,
		        "name": "right",
		        "left": {
		            "id": 5,
		            "name": "Carl",
		        },
		        "right": {
		            "id": 6,
		            "name": "Carl",
		            "right": {
		                "id": 10,
		                "name": "Kai"
		            }        
		        }
		    }
		}
		
		// 假设id和name均不会重复，根据输入name找到对应的id
		function findIdByName(name) {
			
			findName(tree, name);

			function findName(node, name){
				if (node) {
					if (node["name"] == name) {
						console.log(node["id"]);
					} else {
						findName(node["left"], name);
						findName(node["right"], name);
					}
				}
			}
		}
		
		// 假设id和name均不会重复，根据输入id找到对应的name
		function findNameById(id) {
			
			findId(tree, id);

			function findId(node, id){
				if (node) {
					if (node["id"] == id) {
						console.log(node["name"]);
					} else {
						findId(node["left"], id);
						findId(node["right"], id);
					}
				}
			}
		}
		
		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR() {
			
			getName(tree);

			function getName(node){
				if (node) {
					console.log(node["name"]);
					getName(node["left"]);
					getName(node["right"]);
				}
			}
		}
		
		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR() {
			
			getName(tree);

			function getName(node){
				if (node) {
					getName(node["left"]);
					console.log(node["name"]);
					getName(node["right"]);
				}
			}
		}
		
		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD() {
			
			getName(tree);

			function getName(node){
				if (node) {
					getName(node["left"]);
					getName(node["right"]);
					console.log(node["name"]);
				}
			}
		}
	</script>
</body>
</html>
