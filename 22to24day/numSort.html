<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];

		//从大到小排序
		arr.sort((a, b) => b - a);
		console.log(arr);
		//从小到大排序
		arr.sort((a, b) => a - b);
		console.log(arr);
	</script>
</body>
</html>
