<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		/*
		实现一个字符串头尾去除空格的函数
		注意需要去除的空格，包括全角、半角空格
		暂时不需要学习和使用正则表达式的方式
		*/
		function diyTrim(str) {
		    var result = "";
			
		    var len = str.length;
		    for (let i = 0; i < len; i++) {
		    	if (str.charCodeAt(i) === 12288 || str.charCodeAt(i) === 32) {
		    		result += "";
		    	} else {
		    		result += str[i];
		    	}
		    }
		
		    return result;
		}
		
		// 测试用例
		console.log(diyTrim(' a f b    ')); // ->a f b
		console.log(diyTrim('    ffdaf    ')); // ->ffdaf
		console.log(diyTrim('1    ')); // ->1
		console.log(diyTrim('　　f')); // ->f
		console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
		console.log(diyTrim(' ')); // ->
		console.log(diyTrim('　')); // ->
		console.log(diyTrim('')); // ->

	</script>
</body>
</html>
